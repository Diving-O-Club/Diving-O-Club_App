name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push backend image
        run: |
          docker build -t minifrizz/diving-o-club-backend:latest ./app/backend
          docker push minifrizz/diving-o-club-backend:latest
      
      - name: Build and push frontend image
        run: |
          docker build -t minifrizz/diving-o-club-frontend:latest ./app/frontend
          docker push minifrizz/diving-o-club-frontend:latest
      
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/Diving-O-Club_App
            
            echo "ğŸ§¹ Cleaning old Docker data..."
            sudo docker image prune -af
            
            echo "â†ªï¸ Pulling latest changes..."
            git fetch origin main
            git reset --hard origin/main
            
            echo "ğŸ” Verifying .env file..."
            if [ ! -f app/.env ]; then
              echo "âŒ ERROR: app/.env file not found!"
              echo "Please create it from .env.example and add your credentials"
              exit 1
            fi
            
            echo "ğŸ† Pulling images..."
            cd app
            sudo docker compose pull
            
            echo "ğŸ”„ Stopping containers..."
            sudo docker compose down
            
            echo "ğŸš€ Starting all services..."
            sudo docker compose up -d
            
            echo "â³ Waiting for services to be healthy..."
            sleep 10
            
            echo "ğŸ“Š Services status:"
            sudo docker compose ps
            
            echo "ğŸ” Health check:"
            sudo docker compose exec -T postgres pg_isready -U diving_admin || echo "âš ï¸ PostgreSQL not ready yet"
            sudo docker compose exec -T mongodb mongosh --eval "db.adminCommand('ping')" || echo "âš ï¸ MongoDB not ready yet"
            
            echo "ğŸ”„ Restarting Nginx..."
            sudo systemctl restart nginx
            
            echo "âœ… Deployment complete!"
            echo "ğŸ“‹ Logs available with: sudo docker compose logs -f"
