name: Deploy to Staging

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy-staging:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push backend image
        run: |
          docker build -t minifrizz/diving-o-club-backend:staging ./app/backend
          docker push minifrizz/diving-o-club-backend:staging
      
      - name: Build and push frontend image
        run: |
          docker build -t minifrizz/diving-o-club-frontend:staging ./app/frontend
          docker push minifrizz/diving-o-club-frontend:staging
      
      - name: Deploy to EC2 STAGING via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/Diving-O-Club_App
            
            echo "ğŸ§¹ Cleaning old Docker data..."
            sudo docker image prune -af
            
            echo "â†ªï¸ Pulling latest changes..."
            git fetch origin develop
            git reset --hard origin/develop
            
            echo "ğŸ” Verifying .env.staging file..."
            if [ ! -f app/.env.staging ]; then
              echo "âŒ ERROR: app/.env.staging file not found!"
              echo "Please create it from .env.staging.example"
              exit 1
            fi
            
            echo "ğŸ† Pulling images from Docker Hub..."
            cd app
            sudo docker compose -f docker-compose.staging.yml --env-file .env.staging pull
            
            echo "ğŸ”„ Stopping STAGING containers..."
            sudo docker compose -f docker-compose.staging.yml --env-file .env.staging down
            
            echo "ğŸš€ Starting STAGING services..."
            sudo docker compose -f docker-compose.staging.yml --env-file .env.staging up -d
            
            echo "â³ Waiting for services to be healthy..."
            sleep 10
            
            echo "ğŸ“Š STAGING Services status:"
            sudo docker compose -f docker-compose.staging.yml --env-file .env.staging ps
            
            echo "ğŸ” STAGING Health check:"
            sudo docker compose -f docker-compose.staging.yml --env-file .env.staging exec -T postgres-staging pg_isready -U diving_admin || echo "âš ï¸ PostgreSQL not ready yet"
            sudo docker compose -f docker-compose.staging.yml --env-file .env.staging exec -T mongodb-staging mongosh --eval "db.adminCommand('ping')" || echo "âš ï¸ MongoDB not ready yet"
            
            echo "ğŸ”„ Restarting Nginx..."
            sudo systemctl restart nginx
            
            echo "âœ… STAGING Deployment complete!"
            echo "ğŸŒ Access staging at: http://staging.divingoclub.com"
            echo "ğŸ“‹ Logs: sudo docker compose -f docker-compose.staging.yml logs -f"
