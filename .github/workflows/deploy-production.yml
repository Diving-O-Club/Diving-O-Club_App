name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy-production:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push backend image
        run: |
          docker build -t minifrizz/diving-o-club-backend:latest ./app/backend
          docker push minifrizz/diving-o-club-backend:latest
      
      - name: Build and push frontend image
        run: |
          docker build -t minifrizz/diving-o-club-frontend:latest ./app/frontend
          docker push minifrizz/diving-o-club-frontend:latest
      
      - name: Deploy to EC2 PRODUCTION via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/Diving-O-Club_App
            
            echo "üßπ Cleaning old Docker data..."
            sudo docker image prune -af
            
            echo "‚Ü™Ô∏è Pulling latest changes..."
            git fetch origin main
            git reset --hard origin/main
            
            echo "üîê Verifying .env.production file..."
            if [ ! -f app/.env.production ]; then
              echo "‚ùå ERROR: app/.env.production file not found!"
              echo "Please create it from .env.production.example"
              exit 1
            fi
            
            echo "üéÜ Pulling images from Docker Hub..."
            cd app
            sudo docker compose -f docker-compose.production.yml --env-file .env.production pull
            
            echo "üîÑ Stopping PRODUCTION containers..."
            sudo docker compose -f docker-compose.production.yml --env-file .env.production down
            
            echo "üöÄ Starting PRODUCTION services..."
            sudo docker compose -f docker-compose.production.yml --env-file .env.production up -d
            
            echo "‚è≥ Waiting for services to be healthy..."
            sleep 10
            
            echo "üìä PRODUCTION Services status:"
            sudo docker compose -f docker-compose.production.yml --env-file .env.production ps
            
            echo "üîç PRODUCTION Health check:"
            sudo docker compose -f docker-compose.production.yml --env-file .env.production exec -T postgres pg_isready -U diving_admin || echo "‚ö†Ô∏è PostgreSQL not ready yet"
            sudo docker compose -f docker-compose.production.yml --env-file .env.production exec -T mongodb mongosh --eval "db.adminCommand('ping')" || echo "‚ö†Ô∏è MongoDB not ready yet"
            
            echo "üîÑ Restarting Nginx..."
            sudo systemctl restart nginx
            
            echo "‚úÖ PRODUCTION Deployment complete!"
            echo "üåê Access production at: https://divingoclub.com"
            echo "üìã Logs: sudo docker compose -f docker-compose.production.yml logs -f"
