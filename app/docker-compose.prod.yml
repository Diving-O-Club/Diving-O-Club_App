version: '3.8'

services:
  backend:
    image: minifrizz/diving-club-backend:latest
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      MONGODB_URI: ${MONGODB_URI}
      NODE_ENV: production
    restart: unless-stopped

  frontend:
    image: minifrizz/diving-club-frontend:latest
    ports:
      - "80:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${API_URL}
    restart: unless-stopped