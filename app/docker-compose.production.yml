services:
  # PostgreSQL Database - PRODUCTION
  postgres:
    image: postgres:16-alpine
    container_name: diving-postgres-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - diving-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U diving_admin -d diving_o_club_prod"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Database - PRODUCTION
  mongodb:
    image: mongo:7-jammy
    container_name: diving-mongodb-prod
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DB}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    ports:
      - "127.0.0.1:27017:27017"
    networks:
      - diving-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Service - PRODUCTION
  backend:
    image: minifrizz/diving-o-club-backend:latest
    container_name: diving-backend-prod
    ports:
      - "3001:3001"
    environment:
      # Database connections
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      MONGO_URL: mongodb://${MONGO_ROOT_USER}:${MONGO_ROOT_PASSWORD}@mongodb:27017/${MONGO_DB}?authSource=admin
      # Application config
      NODE_ENV: production
      PORT: 3001
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - diving-network
    restart: unless-stopped

  # Frontend Service - PRODUCTION
  frontend:
    image: minifrizz/diving-o-club-frontend:latest
    container_name: diving-frontend-prod
    ports:
      - "3000:3000"
    environment:
      DB_ENABLED: "true"
      NEXT_PUBLIC_API_URL: https://divingoclub.com/api
      NODE_ENV: production
    depends_on:
      - backend
    networks:
      - diving-network
    restart: unless-stopped

# Volumes persistants pour les données PRODUCTION
volumes:
  postgres_data:
    driver: local
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

# Réseau interne pour la communication entre services PRODUCTION
networks:
  diving-network:
    driver: bridge
